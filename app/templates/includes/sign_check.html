<div class="modal fade" id="sign_check_modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div style="width: 400px" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Проверка электронной подписи</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close" onclick="clear_sign_check_modal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="sign_check_form" enctype=multipart/form-data action="check_sign" method="POST">
                <div class="modal-body">
                    <h7>Выберите файл для проверки</h7>
                    <input style="width: 100%; margin-bottom: 10px" id="sign_document"
                           name="document"
                           type="file"
                           class="border rounded"
                           placeholder="Введите имя"/>
                    <h7>Выберите файл подписи</h7>
                    <input style="width: 100%; margin-bottom: 10px" id="signature"
                           name="signature"
                           type="file"
                           class="border rounded"
                           placeholder="Введите фамилию"/>
                    <h7>Выберите файл с публичным ключом</h7>
                    <input style="width: 100%; margin-bottom: 10px" id="sign_key"
                           name="public_key"
                           type="file"
                           class="border rounded"
                           placeholder="Введите отчество"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="clear_sign_check_modal()">
                        Отмена
                    </button>
                    <button type="button" class="btn btn-primary"
                            onclick="submit_sign_check_form()">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
